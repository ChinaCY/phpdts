{template header}


<div id="notice"></div>
<div id="aliveinfo">
	<center>
		<span class="subtitle">Survivors</span>
		<form method="post" name="alive" onSubmit="return false;">
			<input type="hidden" id="alivemode" name="alivemode" value="last">
			<input type="hidden" id="gbmode" name="gbmode" value="none">
			<p>
				<input type="button" value="Display first {$alivelimit} Survivors" onClick="$('alivemode').value='last';$('gbmode').value='none';postCmd('alive','alive.php');">
				【Survivors：{$alivenum}】
				<input type="button" value="Display All Survivors" onClick="$('alivemode').value='all';$('gbmode').value='none';postCmd('alive','alive.php');">
			</p>
			<!--{if $gamblingon && $gamestate >= 20}-->
			<p>{template gambling}</p>
			<!--{elseif $gamblingon && $gamestate <= 10}-->
			<p>{template lastgb}</p>
			<!--{/if}-->
		</form>
		
		<div id="alivelist">
			{template alivelist}
		</div>
		<form method="post" name="backindex" action="index.php">
			<input type="submit" value="{lang backindex}">
		</form>
	</center>
</div>

{template footer}
